<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}" >博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
    <nav class="ui inverted attached  segment m-shadow-small" th:fragment="menu(n)" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item m-padded-tb-mini">Blog</h2>
            <a href="#" th:href="@{/}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class=" home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class=" idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class=" tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class=" clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class=" info icon"></i>关于博主</a>
            <div class="m-item right item m-mobile-hide">
                <form name="search" method="post" action="#" th:action="@{/search}" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
            <div class="right menu m-item m-mobile-hide" th:if="${session.user}">
                <div class="ui mydropdown dropdown item">
                    <div class="text vertical">
                        <img src="../../static/images/blog.jpg" th:src="@{${session.user.avatar}}" class="ui avatar image" style="max-width: 30px">
                        <p class="text" th:text="${session.user.nickname}">神话</p>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class=" menu">
                        <a href="#" th:href="@{/admin/logout}" class=" item">注销</a>
                        <a href="#" th:href="@{/admin/index}" target="_blank" class=" item">后台管理</a>
                    </div>
                </div>
            </div>
            <div th:unless="${session.user}">
                <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide"><i class=" user secret icon"></i>登录</a>
            </div>
        </div>

    </div>
    <a href="#" class="ui menu toggle icon black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive" th:fragment="foot">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.PNG" th:src="@{/images/wechat.PNG}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-padded-tb-mini m-text-spaced ">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list m-padded-tb-mini m-text-spaced m-opacity-mini" th:fragment="newblogList">
                            <a href="#" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">用户故事(User Story)</a>
                            <!--/*-->
                            <a href="#" class="item">用户故事(User Story)</a>
                            <a href="#" class="item">用户故事(User Story)</a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-padded-tb-mini m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list m-padded-tb-mini m-text-spaced m-opacity-mini">
                        <a href="#" class="item" th:text="|Email:#{index.email}|">Email:2456259409@qq.com</a>
                        <a href="#" class="item">QQ:2456259409</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-padded-tb-mini m-text-spaced ">关于我</h4>
                    <p class="m-padded-tb-mini m-text-spaced m-opacity-mini">这是我的一个博客，欢迎大家访问</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-padded-tb-mini m-text-spaced m-opacity-tiny">版权所有 © 2020 Ren-Blog</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
        <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
        <script>
            $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
            $('.ui.mydropdown').dropdown({
                on : 'hover'
            });
        </script>
    </th:block>
</body>
</html>
