<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(${'归档'})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
    <!--导航-->
    <nav class="ui inverted attached  segment m-shadow-small" th:replace="_fragments :: menu(4)">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item m-padded-tb-mini">Blog</h2>
                <a href="#" class=" m-item item m-mobile-hide"><i class=" home icon"></i>首页</a>
                <a href="#" class=" m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
                <a href="#" class=" m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class=" clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" info icon"></i>关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>

        </div>
        <a href="#" class="ui menu toggle icon black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间部分-->
    <div class=" m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--头部-->
            <div class="ui padded attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class=" right aligned column">
                        共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h3>篇博客
                    </div>
                </div>
            </div>
            <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2017</h2>

            <div class="ui fluid vertical menu">
                <a href="#" target="_blank" class="item" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${item.value}">
                    <span>
                        <i class=" circle teal icon"></i><span th:text="${blog.title}">好好学习,天天向上</span>
                        <div class="ui teal basic left pointing label m-padded-mini m-text-thin" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月13</div>
                    </span>
                    <div class="ui orange teal basic left pointing label m-padded-mini m-text-thin" th:text="${blog.flags}">原创</div>
                </a>
                <!--/*-->
                <a href="#" target="_blank" class="item">
                    <span>
                        <i class=" circle teal icon"></i>好好学习,天天向上
                        <div class="ui teal basic left pointing label m-padded-mini m-text-thin">9月13</div>
                    </span>
                    <div class="ui orange teal basic left pointing label m-padded-mini m-text-thin">原创</div>
                </a>
                <a href="#" target="_blank" class="item">
                    <span>
                        <i class=" circle teal icon"></i>好好学习,天天向上
                        <div class="ui teal basic left pointing label m-padded-mini m-text-thin">9月13</div>
                    </span>
                    <div class="ui orange teal basic left pointing label m-padded-mini m-text-thin">原创</div>
                </a>
                <!--*/-->
            </div>
            </th:block>

        </div>
    </div>

    <br>
    <br>

    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragments :: foot">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.PNG" th:src="@{/images/wechat.PNG}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-padded-tb-mini m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list m-padded-tb-mini m-text-spaced m-opacity-mini">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-padded-tb-mini m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list m-padded-tb-mini m-text-spaced m-opacity-mini">
                        <a href="#" class="item">Email:2456259409@qq.com</a>
                        <a href="#" class="item">QQ:2456259409</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-padded-tb-mini m-text-spaced ">关于我</h4>
                    <p class="m-padded-tb-mini m-text-spaced m-opacity-mini">这是我的一个博客，欢迎大家访问</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-padded-tb-mini m-text-spaced m-opacity-tiny">版权所有 © 2020 Ren-Blog</p>
        </div>
    </footer>
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide')
        });

    </script>
</body>
</html>
